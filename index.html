<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Chen Shen">
    <meta name="description" content="Assignment2-CapRateCalculator">
    <meta name="keywords" content="real estate, caprate, square footage">
    <title>Capitalization Rate of this Property</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body{
        text-align: center;
      }
    </style>
  </head>
<body>
  <div class="container">

  <h1>CapRate of your Property</h1>
  <p>This webpage will help the client to calculate the capitalization rate
    based on the value of the property and the net operating income (NOI)
    of the year.</p>

    <form>
      <div class="form-group">
        <label for="formtile">Please input the following details:</label>
        <input type="number" id="value" class="form-control" placeholder="Value of your Property">
        <input type="number" id="rent" class="form-control" placeholder="Monthly Rent">
        <label for="months">The number of months rent was collected:</label>
        <select id="numberofmonth" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <label for="others">Other Income or expenses</label>
        <input type="number" id="otherincome" class="form-control" placeholder="Other Income">
        <input type="number" id="expense" class="form-control" placeholder="Operating Expenses">
        <h5>Round up?&nbsp&nbsp<input type="checkbox" id="RoundNumbers"></h5>

        <button class="btn btn-lg btn-success" type="submit"> Calculate </button>
      </div>
    </form>

  </div>
</body>
</html>
